services:
  backend:
    build: ./backend
    expose:
      - "8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-audio-files}
      - MAX_DURATION_MINUTES=${MAX_DURATION_MINUTES:-60}
      - CORS_ORIGINS=["*"]
    restart: unless-stopped

  frontend:
    build: ./frontend
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
