server {
    listen 8000;
    
    # Logs de acceso y error para debugging
    access_log /dev/stdout;
    error_log /dev/stderr debug;
    
    # Timeouts para clientes - AUMENTADOS para archivos muy grandes
    # client_body_timeout es CRÍTICO: tiempo máximo para recibir TODO el body (el archivo completo)
    client_header_timeout 1800s;  # 30 minutos
    client_body_timeout 1800s;    # 30 minutos - CRÍTICO para uploads grandes
    keepalive_timeout 1800s;      # 30 minutos
    
    # Permitir archivos grandes (hasta 1GB)
    client_max_body_size 1G;
    
    proxy_connect_timeout 1800s;  # 30 minutos
    proxy_send_timeout 1800s;     # 30 minutos
    proxy_read_timeout 1800s;     # 30 minutos
    send_timeout 1800s;           # 30 minutos
    
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Mantener conexión viva - CRÍTICO para evitar timeouts
        proxy_set_header Connection "";
        
        proxy_connect_timeout 1800s;  # 30 minutos
        proxy_send_timeout 1800s;     # 30 minutos
        proxy_read_timeout 1800s;     # 30 minutos
        
        # Desactivar buffering para uploads grandes
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Headers para debugging
        add_header X-Debug-Backend "nginx-proxy";
    }
}
