server {
    listen 8000;
    
    # Logs de acceso y error para debugging
    access_log /dev/stdout;
    error_log /dev/stderr debug;
    
    # Timeouts para clientes (aunque sea interno, es bueno tenerlos configurados)
    client_header_timeout 900s;
    client_body_timeout 900s;
    keepalive_timeout 900s;
    
    # Permitir archivos grandes (hasta 1GB)
    client_max_body_size 1G;
    
    proxy_connect_timeout 900s;
    proxy_send_timeout 900s;
    proxy_read_timeout 900s;
    send_timeout 900s;
    
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Mantener conexión viva - CRÍTICO para evitar timeouts
        proxy_set_header Connection "";
        
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        
        # Desactivar buffering para uploads grandes
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Headers para debugging
        add_header X-Debug-Backend "nginx-proxy";
    }
}
