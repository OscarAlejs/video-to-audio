# Video to Audio - Full Stack
# Backend (FastAPI) + Frontend (React)

services:
  # ============== Backend ==============
  backend:
    build: ./backend
    container_name: vta-backend
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-audio-files}
      - MAX_DURATION_MINUTES=${MAX_DURATION_MINUTES:-60}
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost"]
    volumes:
      # Para desarrollo - comentar en producci√≥n
      - ./backend/app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============== Frontend ==============
  frontend:
    build: ./frontend
    container_name: vta-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

