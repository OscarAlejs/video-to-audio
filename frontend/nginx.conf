server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Timeouts para clientes externos (solicitudes desde fuera)
    # Tiempo para recibir headers del cliente (por defecto 60s, muy bajo para conexiones lentas)
    client_header_timeout 900s;
    # Tiempo para recibir el body completo del cliente (crítico para uploads grandes)
    client_body_timeout 900s;
    # Tiempo para mantener conexiones keepalive
    keepalive_timeout 900s;
    
    # Increase client max body size for video uploads (default is 1MB)
    client_max_body_size 1G;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Mantener conexión viva para evitar timeouts
        proxy_set_header Connection "";
        
        # Timeouts para archivos grandes - CRÍTICO para evitar 504 Gateway Timeout
        proxy_connect_timeout 900s;      # 15 minutos para conectar
        proxy_send_timeout 900s;         # 15 minutos para enviar datos
        proxy_read_timeout 900s;         # 15 minutos para leer respuesta (más importante)
        send_timeout 900s;               # 15 minutos timeout general
        
        # Desactivar buffering para uploads grandes
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Increase body size for large video file uploads
        client_max_body_size 1G;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
