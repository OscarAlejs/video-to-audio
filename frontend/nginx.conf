server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Timeouts para clientes externos (solicitudes desde fuera)
    # Tiempo para recibir headers del cliente (por defecto 60s, muy bajo para conexiones lentas)
    client_header_timeout 600s;
    # Tiempo para recibir el body completo del cliente (cr√≠tico para uploads grandes)
    client_body_timeout 600s;
    # Tiempo para mantener conexiones keepalive
    keepalive_timeout 600s;
    
    # Increase client max body size for video uploads (default is 1MB)
    client_max_body_size 1G;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para archivos grandes
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
        
        # Desactivar buffering para uploads grandes
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Increase body size for large video file uploads
        client_max_body_size 1G;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
